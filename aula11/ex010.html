<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <label for="txtvel">Velocidade do carro: </label>
    <input type="number" name="txtvel" id="txtvel" placeholder="Km/h">
    <input type="button" value="Verificar" onclick="caucular()">
    <div id="res">

    </div>

    <script>
        function caucular() {
            var txtv = window.document.querySelector('#txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade é de <strong>${vel}Km/h</strong></p>`
            if (vel > 60) {
                res.innerHTML += `<p><strong>MULTADO</strong> Por excesso de velocidade!</p>`
            }
            res.innerHTML += `<p>Diriga sempre com cinto de segurança!</p>`
        }
    </script>
</body>
</html>
